<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RequireJS</title>
    <link rel="stylesheet" href="../../lib/qunit/qunit.css">
    <script src="../../lib/qunit/qunit.js"></script>

    <script>
      var require = {
        baseUrl: "/dist",
        paths: {
          angular: "/lib/angular/angular",
          jquery: "/lib/jquery/jquery",
          lodash: "/lib/lodash/lodash.compat"
        },
        shim: {
          "angular": {
            deps: [ "jquery" ],
            exports: "angular"
          }
        },
        map: {
          "*": {
            jquery: "jquery-private"
          },
          "jquery-private": {
            jquery: "jquery"
          }
        }
      };
    </script>
    <script src="../../lib/requirejs/require.js"></script>
    <script>
      define( "jquery-private", [ "jquery" ], function( $ ) {
        return $.noConflict( true );
      });
    </script>

    <script src="requirejs.js"></script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
      <div id="require-init">
        <div data-ng-controller="Controller">
          <div data-jmpress-root
               data-jmpress-steps="steps">
            <div class="step" data-ng-repeat="step in steps">
              Step {{ step.number }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
