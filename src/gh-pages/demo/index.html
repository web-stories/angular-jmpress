<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>impress.js | impress example</title>

    <meta name="description" content="jmpress.js is a jQuery plugin to build a website on the infinite canvas">
    <meta name="author" content="Kyle Robinson Young @shama & Tobias Koppers @sokra" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet">

    <link href="impress.css" rel="stylesheet" type="text/css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="../../../dist/angular-jmpress.js"></script>
  </head>
  <body data-ng-app="example">
    <div data-ng-controller="Controller">
      <div data-jmpress-root
           data-jmpress-steps="steps">
        <div class="step"
             ng-class="{ 'slide': step.type === 'slide' }"
             data-ng-repeat="step in steps"
             data-ng-bind-html="step.content | htmlTrusted"></div>
      </div>
      <div class="hint">
        <p>Use a spacebar or arrow keys to navigate</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
